<style>
    .slider {
        position: relative;

        width: 100%;

        overflow: hidden;
    }

    .slider > .container {
        width: 100%;
        aspect-ratio: 1 / .35;
    }

    .slider > .container > .slides {
        width: 300%;
        height: 100%;
    }

    .slider > .container > .slides > .slide {
        float: left;

        width: calc(100% / 3);
        height: 100%;

        background-color: red;
    }

    .slider > .pointers {
        display: flex;
        flex-wrap: wrap;
    }

    .slider > .pointers > .pointer {
        width: 20px;
        aspect-ratio: 1;

        background-color: rgba(255, 0, 0, 0.5);
    }

    .slider > .pointers > .pointer.active {
        background-color: rgba(255, 0, 0, 1);
    }

    .slider > .pointers > .pointer:not(.active) {
        cursor: pointer;
    }
</style>

<div class="slider">
    <div class="container">
        <div class="slides">
            <div class="slide">
                1
            </div>
            <div class="slide">
                2
            </div>
            <div class="slide">
                3
            </div>
        </div>
    </div>

    <button class="previous">previous</button>
    <button class="next">next</button>

    <div class="pointers">
        <div class="pointer active"></div>
        <div class="pointer"></div>
        <div class="pointer"></div>
    </div>
</div>

<script src="https://github.com/RootERXc/slider/blob/main/index.html"></script>
